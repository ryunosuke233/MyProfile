<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自己紹介サイト</title>
    <style>
      :root {
        --bg-light: #ffffff;
        --bg-dark: #000000;
        --text-light: #000000;
        --text-dark: #ffffff;
        --card-light: #ffffff;
        --card-dark: #1c1c1c;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        background-color: var(--bg-light);
        color: var(--text-light);
        transition: background-color 0.5s, color 0.5s;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      body.dark {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      .card {
        background-color: var(--card-light);
        border-radius: 1rem;
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
        transition: background-color 0.5s;
      }

      body.dark .card {
        background-color: var(--card-dark);
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .profile-img {
        width: 128px;
        height: 128px;
        border-radius: 50%;
        object-fit: cover;
      }

      .sns-icons a img {
        width: 24px;
        height: 24px;
        filter: invert(0);
        transition: filter 0.3s;
      }

      body.dark .sns-icons a img {
        filter: invert(1);
      }

      .toggle-switch {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        align-items: center;
        cursor: pointer;
        font-size: 0.9rem;
      }

      .switch {
        margin: 0 0.5rem;
        width: 40px;
        height: 20px;
        background: #ccc;
        border-radius: 9999px;
        position: relative;
        transition: background 0.3s;
      }

      .switch::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        width: 24px;
        height: 24px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
      }

      input[type="checkbox"]:checked + .switch::before {
        transform: translateX(20px);
      }

      .button {
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        border: none;
        background-color: #3b82f6;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 0.5rem auto;
        display: block;
        font-size: 1rem;
        width: fit-content;
      }

      .skills-title {
        font-weight: bold;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        font-size: 1rem;
        color: inherit;
      }

      .skills {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        font-size: 0.85rem;
      }

      .skills span {
        background-color: #e5e7eb;
        padding: 0.3rem 0.8rem;
        border-radius: 9999px;
      }

      body.dark .skills span {
        background-color: #4b5563;
        color: white;
      }

      .updated {
        color: #9ca3af;
        font-size: 0.75rem;
        margin-top: 1rem;
      }

      dialog {
        border: none;
        border-radius: 1rem;
        padding: 1.5rem;
        background-color: white;
        color: black;
        max-width: 300px;
      }

      body.dark dialog {
        background-color: #1c1c1c;
        color: white;
      }

      dialog h2 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }
      html, body {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
}

@media (max-width: 480px) {
  .card {
    padding: 1.5rem 1rem;
    max-width: 90%;
  }

  .skills {
    flex-direction: column;
    align-items: center;
  }

  .toggle-switch {
    font-size: 0.8rem;
    right: 0.5rem;
  }

  .sns-icons {
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
  }
}

.sns-icons a img {
  max-width: 100%;
}
    </style>
  </head>
  <body>
    <label class="toggle-switch">
      ライト
      <input type="checkbox" id="themeToggle" style="display:none;" />
      <div class="switch"></div>
      ダーク
    </label>

    <div class="card">
      <img src="Profile Images.png" alt="プロフィール画像" class="profile-img" />
      <p>Hello, World!</p>

      <div class="sns-icons" style="margin: 1rem 0; display: flex; justify-content: center; gap: 1rem;">
        <a href="https://www.instagram.com/ryunosuke_233/" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
        </a>
        <a href="https://x.com/ryunosuke_233" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X" />
        </a>
        <a href="https://github.com/ryunosuke233" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" />
        </a>
      </div>      

      <button class="button" onclick="document.getElementById('aboutModal').showModal()">About Me</button>

      <p class="skills-title">使用可能言語</p>
      <div class="skills">
        <span>HTML</span>
        <span>CSS</span>
        <span>JavaScript</span>
      </div>

      <p class="skills-title">勉強中の言語</p>
      <div class="skills">
        <span>Python</span>
        <span>C++</span>
      </div>

      <p class="updated">Last updated: 2025/05/05</p>
    </div>

    <dialog id="aboutModal">
      <h2>About Me</h2>
      <p>自動車の専門学校に通っていて、現在はエンジンの構造や整備、電装などを学んでいます。将来はハイブリッド車、水素エンジン車、電気自動車、自動運転などの開発に携わりたいと思っています。</p>
      <div style="text-align: right; margin-top: 1rem;">
        <button class="button" onclick="document.getElementById('aboutModal').close()">閉じる</button>
      </div>
    </dialog>

    <script>
      const toggle = document.getElementById('themeToggle');
      const body = document.body;

      if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark');
        toggle.checked = true;
      }

      toggle.addEventListener('change', () => {
        if (toggle.checked) {
          body.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        } else {
          body.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        }
      });
    </script>
  </body>
</html>
